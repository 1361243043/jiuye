<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link href="__PUBLIC__/Hou/css/style.css" rel="stylesheet" type="text/css" />
<style rel="stylesheet" type="text/css">
	.current{display:inline}
</style>
<script type="text/javascript" src="__PUBLIC__/Hou/js/jquery.js"></script>
<script language="javascript">
$(function(){	
	//导航切换
	$(".imglist li").click(function(){
		$(".imglist li.selected").removeClass("selected")
		$(this).addClass("selected");
	})	
})	
</script>
<script type="text/javascript">
$(document).ready(function(){
  $(".click").click(function(){
  $(".tip").fadeIn(200);
  });
  
  $(".tiptop a").click(function(){
  $(".tip").fadeOut(200);
});

  $(".sure").click(function(){
  $(".tip").fadeOut(100);
});

  $(".cancel").click(function(){
  $(".tip").fadeOut(100);
});

});
</script>
</head>


<body>

	<div class="place">
    <span>位置：</span>
    <ul class="placeul">
    <li><a href="#">首页</a></li>
    <li><a href="#">图片列表</a></li>
    </ul>
    </div>
    
    <div class="rightinfo">
    <form action="__URL__/duoshan" method='post'>
    <div class="tools">
    
    	<ul class="toolbar">
        <li><span><img src="__PUBLIC__/Hou/images/t01.png" /></span>
        	<a href='__URL__/add'>添加</a>
        </li>
        <li><span><img src="__PUBLIC__/Hou/images/t02.png" /></span>
        	<input type='button' id='fanxuan' value='反选' />
        </li>
        <li><span><img src="__PUBLIC__/Hou/images/t03.png" /></span>
        	<input type='submit' value='删除' id='duoshan' />
        </li>
        <li><span><img src="__PUBLIC__/Hou/images/t04.png" /></span></li>
        </ul>
        
        
        <ul class="toolbar1">
        <li><span><img src="__PUBLIC__/Hou/images/t05.png" /></span>设置</li>
        </ul>
    
    </div>
    
    
    <table class="imgtable">
    
    <thead>
    <tr>
    <th>
    	<input type='checkbox' name='checks' />
    </th>
    <th width="100px;">图像</th>
    <th>编号</th>
    <th>名称</th>
    <th>地址</th>
    <th>简介</th>
    <th>联系方式</th>
    <th>邮箱</th>
    <th>用户账号</th>
    <th>密码</th>
    <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <volist name='data' id='vo'>
    <tr>
    <td>
    	<input type='checkbox' name='check[]' value="{$vo.e_id}" />
    </td>
    <td>
    	<img src="__PUBLIC__/Images/suo/thumb_{$vo.e_img}" width='50px' />
    </td>
    <td>{$vo.e_id}</td>
    <td>{$vo.e_name}</td>
    <td>{$vo.e_add}</td>
    <td>{$vo.e_intro}</td>
    <td>{$vo.e_tel}</td>
    <td>{$vo.e_mil}</td>
    <td>{$vo.e_user}</td>
    <td>{$vo.e_pwd}</td>
    <td>
    	<img src="__PUBLIC__/Hou/images/t02.png" width='10px' />
    	<a href='__URL__/update/id/{$vo.e_id}'>修改</a>
    </td>
    </tr>
    </volist>
    </tbody>
    </table>
    </form>
    <div class="pagin">
        <ul>
        <li><center>{$page}</center></li>
        </ul>
    </div>
   	<center>
    <form action='__URL__/qiye' method='post'>
    	企业:<input type='text' name='qiye' class="dfinput" style="width:80px;height:20px" />
    	<input type='submit'  name='jiansuo' value='检索' />
    </form>
    </center>

<script type="text/javascript">
	$('.imgtable tbody tr:odd').addClass('odd');
	</script>
<script src="__PUBLIC__/Hou/js/duoxuan.js" type='text/javascript'></script>   
<div style="display:none"><script src='http://v7.cnzz.com/stat.php?id=155540&web_id=155540' language='JavaScript' charset='gb2312'></script></div>
</body>
</html>
