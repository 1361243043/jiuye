    <div class="formbody">
    
    <div class="formtitle"><span>基本信息</span></div>
    <form action='' method='post' enctype='multipart/form-data'>
    <ul class="forminfo">
    <li><label>就业生</label><input name="s_name" type="text" value="{$data.s_name}" class="dfinput" /><i></i></li>
    <li><label>就业城市</label><input name="s_city" type="text" value="{$data.s_city}" class="dfinput" /><i></i></li>

    <img src='__PUBLIC__/Images/{$data.s_img}' width='50px' />
    <input name="files" type="file" class="dfinput" /><i></i></li>
    <li><label>就业时间</label><input name="s_time" type="text" value="{$data.s_time}" class="dfinput" /><i>格式必须为1994/10/23</i></li>
    <li><label>在职状态</label><input name="s_now" type="text" value="{$data.s_now}" class="dfinput" /><i></i></li>
    <li><label>工资待遇</label><input name="s_money" type="text" value="{$data.s_money}" class="dfinput" /><i></i></li>
    <li><label>工作历程</label><input name="s_progerss" type="text" value="{$data.s_progerss}" class="dfinput" /><i></i></li>

    <li><label>求助信号</label><input name="s_help" type="text" value="{$data.s_help}" class="dfinput" /><i></i></li>
    <li><label>备注</label><input name="s_remarkes" type="text" value="{$data.s_remarkes}" class="dfinput" /><i></i></li>
    <li><label>&nbsp;</label><input name="sub" type="submit" class="btn" value="确认修改"/></li>
    </ul>
    </form>
